<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    
    <script>
        // function declaration
        // a, b - parameters
        function sum (a, b) {
            console.log(a + b);
        }

        // function call
        // 22, 23 - arguments
        sum (22, 33);
    </script>
</body>
</html>
